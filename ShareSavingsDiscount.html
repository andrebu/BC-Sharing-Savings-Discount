<h3 class="shareSavings">Share for <span class="green"></span> this [product type]</h3>
<script type="text/javascript">
	$('<style type="text/css"> \
		.shareSlide {\
			padding: 0;\
		}\
		</style>')
		.appendTo('head');

	function sharingSavings() {
		var productDollarPrice = $('.ProductMain .Value .ProductPrice.VariationProductPrice').text().replace("$", "");
		var productParsedPrice = parseFloat(productDollarPrice);
		var shareDiscountAmount = (Math.round((productParsedPrice*0.05)*100)/100).toFixed(2);
		var savingsText = '<h5>Share for <span class="green">$' + shareDiscountAmount 'off</span> this <span class="productTypeSpan">product</span></h5>';
		$('.shareSlide#slidemarginleft').prepend(savingsText);

        var dankStopBoxProduct = $('.productTypeSpan');
        	currentProductType = $('.JointSizeHeightContainer .DetailRow:eq(2)').find('.Label').text().trim().toLowerCase();
		if(!currentProductType.trim()){
			}
        else { 
             dankStopBoxProduct.text(currentProductType); 
        }
	};
	
	$(document).ready(function() {
		sharingSavings();
	});
</script>
